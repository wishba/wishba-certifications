<!DOCTYPE html>
<html lang="en">

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Wisnu Bayu's Certifications</title>
<style>
  body {
    max-width: 50rem;
    margin: auto;
    padding: 1rem;
    background: linear-gradient(-45deg, #a18cd1, #fbc2eb, #8ec5fc, #e0c3fc);
    background-size: 300% 300%;
    animation: gradientBG 12s ease infinite;
  }

  @keyframes gradientBG {
    0% {
      background-position: 0% 50%;
    }

    50% {
      background-position: 100% 50%;
    }

    100% {
      background-position: 0% 50%;
    }
  }

  header {
    position: sticky;
    top: 0;
    padding: 1rem;
    z-index: 99;
    background-color: #8ec5fc;
    border: 1px solid black;
    border-radius: 1rem;
    margin-bottom: 1rem;
  }

  nav {
    display: flex;
    gap: 1rem;
  }

  nav a {
    text-decoration: none;
    color: black;
  }

  .title {
    text-align: center;
  }

  .image-grid {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 1rem;
    margin: auto;
    padding: 1rem;
    background: rgba(255, 255, 255, 0.2);
    border-radius: 16px;
    box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
    backdrop-filter: blur(5px);
    -webkit-backdrop-filter: blur(5px);
    border: 1px solid black;
  }

  .image-grid>div {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    border: 1px solid black;
    border-radius: .5rem;
    overflow: hidden;
    background-color: #8ec5fc;
  }

  .image-grid img {
    max-width: 100%;
    cursor: pointer;
  }

  .image-grid img:hover {
    transform: translate(0, -0.5rem);
  }
</style>
</head>

<body>
  <header>
    <nav>
      <a href="https://wishba.github.io/#home">Home</a>
      <a href="https://wishba.github.io/#project">Project</a>
      <a href="https://wishba.github.io/#social">Social</a>
      <a href="https://wishba.hashnode.dev/" target="_blank" rel="noopener noreferrer">Blog</a>
    </nav>
  </header>

  <h1 class="title">Wisnu Bayu's Certifications</h1>

  <section class="image-grid">
    <div>
      <img src="assets/dicoding backend google cloud.png" alt="backend google cloud">
      <p>Backend Google Cloud</p>
    </div>
    <div>
      <img src="assets/dicoding cloud engineer.png" alt="google cloud">
      <p>Google Cloud</p>
    </div>
    <div>
      <img src="assets/dicoding backend pemula.png" alt="aplikasi backend">
      <p>Aplikasi Backend</p>
    </div>
    <div>
      <img src="assets/dicoding aplikasi web react.png" alt="react js app">
      <p>React Js App</p>
    </div>
    <div>
      <img src="assets/codepolitan react js.png" alt="react js">
      <p>React Js</p>
    </div>
    <div>
      <img src="assets/codepolitan next js.png" alt="next js">
      <p>Next Js</p>
    </div>
    <div>
      <img src="assets/dicoding ml google cloud.png" alt="machine learning cloud">
      <p>Machine Learning Cloud</p>
    </div>
    <div>
      <img src="assets/dicoding frontend pemula.png" alt="frontend web">
      <p>Frontend Web</p>
    </div>
    <div>
      <img src="assets/dicoding fundamental backend.png" alt="fundamental backend">
      <p>Fundamental Backend</p>
    </div>
    <div>
      <img src="assets/dicoding dasar javascript.png" alt="javascript">
      <p>Javascript</p>
    </div>
    <div>
      <img src="assets/dicoding program web.png" alt="program web">
      <p>Program Web</p>
    </div>
    <div>
      <img src="assets/dicoding dasar sql.png" alt="dasar sql">
      <p>Dasar Sql</p>
    </div>
    <div>
      <img src="assets/dicoding git github.png" alt="git github">
      <p>Git Github</p>
    </div>
  </section>

  <div id="imgModal"
    style="display:none; position:fixed; z-index:1000; left:0; top:0; width:100vw; height:100vh; background:rgba(0,0,0,0.8); align-items:center; justify-content:center;">
    <span id="closeModal"
      style="position:absolute; top:2rem; right:2rem; color:white; font-size:2rem; cursor:pointer;">&times;</span>
    <img id="modalImg" src="" alt=""
      style="max-width:90vw; max-height:90vh; border-radius:1rem; box-shadow:0 0 2rem #000;">
  </div>

  <footer>
    <hr>
    <p> &copy; <span id="copy-year"></span> Wisnu Bayu </p>
  </footer>

  <script>
    document.querySelectorAll('.image-grid img').forEach(img => {
      img.addEventListener('click', function () {
        document.getElementById('modalImg').src = this.src;
        document.getElementById('modalImg').alt = this.alt;
        document.getElementById('imgModal').style.display = 'flex';
      });
    });

    document.getElementById('closeModal').onclick = function () {
      document.getElementById('imgModal').style.display = 'none';
    };
    document.getElementById('imgModal').onclick = function (e) {
      if (e.target === this) this.style.display = 'none';
    };

    document.getElementById('copy-year').textContent = new Date().getFullYear()
  </script>
</body>

</html>
